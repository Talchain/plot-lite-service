name: Examples Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  examples:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Examples validation
        run: node tools/validate-examples.js
        continue-on-error: true

      - name: Upload examples report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: examples-validation
          path: reports/examples-validation.json
          if-no-files-found: warn
