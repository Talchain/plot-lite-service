name: Slow Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  slow-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure tests.json
        run: node tools/ensure-tests-json.js
        continue-on-error: true

      - name: Analyze slow tests
        run: node tools/slow-tests.js
        continue-on-error: true

      - name: Upload slow tests report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slow-tests
          path: reports/slow-tests.json
          if-no-files-found: warn
