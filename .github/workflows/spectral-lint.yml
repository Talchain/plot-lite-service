name: OpenAPI Spectral Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  spectral:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Spectral lint (non-blocking)
        run: |
          if [ -f openapi/openapi-plot-lite-v1.yaml ]; then
            npx @stoplight/spectral-cli lint openapi/openapi-plot-lite-v1.yaml -f json > reports/spectral.json || true
          else
            mkdir -p reports
            echo '{"ok":true,"skipped":true,"note":"openapi missing"}' > reports/spectral.json
          fi
        shell: bash
        continue-on-error: true

      - name: Upload Spectral report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spectral
          path: reports/spectral.json
          if-no-files-found: warn
