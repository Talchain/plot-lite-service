name: Nightly Evidence Pack

on:
  schedule:
    - cron: '0 2 * * *' # nightly UTC
  workflow_dispatch: {}

concurrency:
  group: nightly-evidence-pack
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write
  id-token: write

jobs:
  nightly-evidence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          check-latest: true
          cache: 'npm'

      - name: Deps gate (npm ci + typecheck)
        run: |
          npm ci --no-audit --no-fund --prefer-offline
          npm run typecheck

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Typecheck
        run: npm run typecheck

      - name: OpenAPI spec tests
        run: npm ci && npm run test:spec

      - name: Contracts lane
        run: npm run test:contracts

      - name: Stream lane
        run: npm run test:stream

      - name: Security lane
        run: npm run test:security

      - name: Performance lane
        run: npm run test:perf

      - name: Full test suite
        run: npm test

      - name: Generate Evidence Pack (self-start)
        env:
          PACK_SELF_START: '1'
        run: bash tools/verify-and-pack.sh

      - name: CI assertions (contracts/perf/health/head parity)
        run: node tools/ci-assert.mjs

      - name: Copy latest pack-summary.json to workspace
        id: pack
        run: |
          PACK=$(node tools/pack-locate.mjs)
          echo "pack=$PACK" >> $GITHUB_OUTPUT
          if [ -n "$PACK" ] && [ "$PACK" != "<none>" ] && [ -f "$PACK/pack-summary.json" ]; then
            cp "$PACK/pack-summary.json" pack-summary.json
          fi

      - name: Upload pack-summary.json
        if: ${{ hashFiles('pack-summary.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: pack-summary
          path: pack-summary.json
          if-no-files-found: warn

      - name: Append pack summary hint to Step Summary
        if: ${{ hashFiles('pack-summary.json') != '' }}
        run: |
          echo "Pack summary uploaded as artifact: pack-summary (file: pack-summary.json)" >> "$GITHUB_STEP_SUMMARY"
          echo "Evidence Pack dir: ${{ steps.pack.outputs.pack }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload artifact folder
        uses: actions/upload-artifact@v4
        with:
          name: evidence-pack-${{ github.run_id }}
          path: artifact/
          if-no-files-found: error
