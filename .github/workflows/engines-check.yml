name: Engines Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  engines:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Engines check
        run: node tools/engines-check.js
        continue-on-error: true

      - name: Upload engines report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: engines-check
          path: reports/engines-check.json
          if-no-files-found: warn
