name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund
        env:

      - name: Build
        run: npm run build
        env:

      - name: Test
        run: npm test
        env:
          P95_BUDGET_MS: '600'
          STRICT_LOADCHECK: '1'

      - name: Enforce load budget (strict)
        run: |
          node dist/main.js & echo $! > server.pid
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:4311/ready >/dev/null; then break; fi
            sleep 0.25
          done
          node tools/loadcheck-wrap.cjs
          kill $(cat server.pid)
        env:
          TEST_BASE_URL: http://127.0.0.1:4311
          P95_BUDGET_MS: '600'
          STRICT_LOADCHECK: '1'

      - name: Ensure tests.json (non-blocking)
        run: node tools/ensure-tests-json.js
        continue-on-error: true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tests-${{ matrix.node-version }}
          path: |
            reports/tests.json
            docs/collections/plot-lite.postman.json
            docs/contract-report.html
          if-no-files-found: warn
